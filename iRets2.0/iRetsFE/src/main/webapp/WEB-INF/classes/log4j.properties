log4j.rootLogger=DEUBG,A1#Consolelog4j.appender.A1=org.apache.log4j.ConsoleAppenderlog4j.appender.A1.layout=org.apache.log4j.PatternLayoutlog4j.appender.A1.threshold=WARNlog4j.appender.A1.layout.ConversionPattern=%d [%t] %-5p %c - %m%n#FileAppenderlog4j.appender.FileAppender=org.apache.log4j.FileAppenderlog4j.appender.FileAppender.layout=org.apache.log4j.PatternLayoutlog4j.appender.FileAppender.threshold=ERROR# Print only messages of level WARN or above in the package com.foo.#log4j.logger.org.spring=WARN#log4j.logger.org.springframework=WARNlog4j.logger.java.sql=TRACElog4j.logger.com.ibatis=TRACE#Do not comment this. This is needed for syslogslog4j.logger.org.springframework=ERRORlog4j.logger.org.apache=ERRORlog4j.logger.org.quartz=ERROR# shows SQL of prepared statementslog4j.logger.java.sql.Connection=TRACE# shows parameters inserted into prepared statementslog4j.logger.java.sql.PreparedStatement=TRACE# shows query resultslog4j.logger.java.sql.ResultSet=TRACE### for testing stop