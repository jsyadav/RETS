log4j.rootLogger=INFO, A1log4j.appender.A1=org.apache.log4j.ConsoleAppenderlog4j.appender.A1.layout=org.apache.log4j.PatternLayoutlog4j.appender.A1.threshold=WARNlog4j.appender.FileAppender=org.apache.log4j.FileAppenderlog4j.appender.FileAppender.layout=org.apache.log4j.PatternLayoutlog4j.appender.FileAppender.threshold=WARN# Print the date in ISO 8601 formatlog4j.appender.A1.layout.ConversionPattern=%d [%t] %-5p %c - %m%n#log4j.logger.org.apache.commons.httpclient=INFO#log4j.logger.org.apache.commons.httpclient.MultiThreadedHttpConnectionManager=DEBUG# Print only messages of level WARN or above in the package com.foo.#log4j.logger.org.spring=WARN#log4j.logger.org.springframework=WARNlog4j.logger.java.sql=WARN#log4j.logger.com.ibatis=DEBUG#Do not comment this. This is needed for syslogslog4j.logger.org.springframework=ERRORlog4j.logger.org.apache=ERRORlog4j.logger.org.quartz=ERROR